<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <form method="POST" action="{{ url_for('actualizar_hospital') }}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de Hospital:</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        required
        value="{{ data_hospital[4] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="celular" class="form-label">Celular o Tel√©fono:</label>
      <input
        type="number"
        class="form-control"
        id="celular"
        name="celular"
        required
        value="{{ data_hospital[6] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="nivel" class="form-label">Nivel:</label>
      <input
        type="text"
        class="form-control"
        id="nivel"
        name="nivel"
        required
        value="{{ data_hospital[7] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="nombre_director" class="form-label"
        >Nombre de Director:</label
      >
      <input
        type="text"
        class="form-control"
        id="nombre_director"
        name="nombre_director"
        required
        value="{{ data_hospital[8] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="atencion" class="form-label">Atencion:</label>
      <input
        type="text"
        class="form-control"
        id="atencion"
        name="atencion"
        required
        value="{{ data_hospital[9] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="latitud" class="form-label">Latitud:</label>
      <input
        type="text"
        class="form-control"
        id="latitud"
        name="latitud"
        required
        value="{{ data_hospital[1] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="longitud" class="form-label">Longitud:</label>
      <input
        type="text"
        class="form-control"
        id="longitud"
        name="longitud"
        required
        value="{{ data_hospital[2] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="geom" class="form-label">Geom:</label>
      <input
        type="text"
        class="form-control"
        id="geom"
        name="geom"
        required
        value="{{ data_hospital[3] }}"
      />
      <br />
    </div>

    <input type="hidden" name="id_hospital" value="{{ data_hospital[0] }}" /> {#
    Add a hidden field for the hospital ID #}

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</html>
