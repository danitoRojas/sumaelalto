<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/logstyles.css" />
    <script src="/static/js/validar.js"></script>
    <title>Formulario de inicio de sesión y registro</title>
  </head>
  <body>
    <div class="signin-signup">
      <!-- ###  Tabla   Registro ##### por multiples pasos -->
      <!-- Registro por multiples pasos -->
      <form
        method="POST"
        action="{{ url_for('agregar') }}"
        class="sign-up-form"
      >
        <div class="signup-step step-2">
          <h2 class="title">Paso 2: Detalles adicionales</h2>

          <!-- Campos del segundo paso -->

          <!-- Campo 1 del paso 2 -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Nombre"
              id="nombre"
              name="nombre"
              required
            />
          </div>
          <!-- Campo 1 del paso 2 -->

          <!-- Campo 2 del paso 2 -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Apellidos"
              id="apellidos"
              name="apellidos"
              required
            />
          </div>
          <!-- Campo 2 del paso 2 -->

          <!-- Campo 3 del paso 2 -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="number" placeholder="CI" id="ci" name="ci" required />
          </div>
          <!-- Campo 3 del paso 2 -->

          <!-- Campo 4 del paso 2 -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="date"
              placeholder="Fecha Nacimiento"
              id="fecha_nacimiento"
              name="fecha_nacimiento"
            />
          </div>
          <!-- Campo 4 del paso 2 -->

          <input
            type="button"
            class="btn prev-step"
            value="Anterior"
            data-step="1"
          />
          <input
            type="button"
            class="btn next-step"
            value="Siguiente"
            data-step="3"
          />
        </div>

        <!-- Agrega más pasos si es necesario -->

        <div class="signup-step step-3">
          <h2 class="title">Paso 3: Detalles adicionales</h2>

          <!-- Campos del segundo paso -->

          <!-- Campo 1 del paso 3 -->
          <div class="">
            <i class="fas fa-user"></i>

            <input type="radio" id="genero" name="genero" value="F" required />
            Femenino

            <input type="radio" id="genero" name="genero" value="M" required />
            Masculino
            <br />
          </div>
          <!-- Campo 1 del paso 3 -->

          <!-- Campo 2 del paso 3 -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="number"
              placeholder="Celular"
              id="celular"
              name="celular"
              required
            />
          </div>
          <!-- Campo 2 del paso 3-->

          <!-- Campo 3 del paso 3 -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Direccion"
              id="direccion"
              name="direccion"
              required
            />
          </div>
          <!-- Campo 3 del paso 3-->

          <!-- Campo 4 del paso 3-->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="email"
              placeholder="Correo"
              id="correo"
              name="correo"
              required
            />
          </div>
          <!-- Campo 4 del paso 3-->
          <!-- Campo 5 del paso 3-->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="number"
              placeholder="Id usuario"
              id="id_usuario"
              name="id_usuario"
              required
            />
          </div>
          <!-- Campo 5 del paso 3-->

          <!-- Contenido del último paso -->
          <input
            type="button"
            class="btn prev-step"
            value="Anterior"
            data-step="2"
          />
          <input type="submit" class="btn" value="Registrarse" />
        </div>
      </form>

      <div class="panels-container">
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Uno de nosotros?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar sesión
            </button>
          </div>
          <img src="/static/img/logo1.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
