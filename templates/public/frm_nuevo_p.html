<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
</head>
<form method="POST" action="{{url_for('agregar')}}">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre:</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      name="nombre"
      required
    />
    <br />
  </div>

  <div class="mb-3">
    <label for="apellidos" class="form-label">Apellidos:</label>
    <input
      type="text"
      class="form-control"
      id="apellidos"
      name="apellidos"
      required
    />
    <br />
  </div>

  <div class="mb-3">
    <label for="ci" class="form-label">Carnet de Identidad:</label>
    <input type="text" class="form-control" id="ci" name="ci" required />
    <br />
  </div>

  <div class="mb-3">
    <label for="fecha_nacimiento" class="form-label"
      >Fecha de Nacimiento:</label
    >
    <input
      type="date"
      class="form-control"
      id="fecha_nacimiento"
      name="fecha_nacimiento"
      required
    />
    <br />
  </div>

  <div class="mb-3">
    <input type="radio" id="genero" name="genero" value="F" required />
    Femenino
    <br />
    <input type="radio" id="genero" name="genero" value="M" required />
    Masculino
    <br />
  </div>

  <div class="mb-3">
    <label for="celular" class="form-label">Celular:</label>
    <input type="" class="form-control" id="celular" name="celular" required />
    <br />
  </div>

  <div class="mb-3">
    <label for="direccion" class="form-label">Dirección:</label>
    <input
      type="text"
      class="form-control"
      id="direccion"
      name="direccion"
      required
    />
    <br />
  </div>

  <div class="mb-3">
    <label for="correo" class="form-label">Correo:</label>
    <input
      type="email"
      class="form-control"
      id="correo"
      name="correo"
      required
    />
    <br />
  </div>

  <div class="mb-3">
    <label for="id_rol" class="form-label">Tipo de rol:</label>
    <input
      type="number"
      class="form-control"
      id="id_rol"
      name="id_rol"
      required
    />
    <br />
    </div>

    <div class="mb-3">
    <label for="img_paciente" class="form-label">Imagen:</label>
    <input
      type="text"
      class="form-control"
      id="img_paciente"
      name="img_paciente"
      required
    />
    <br />
    </div>
    <div class="mb-3">
    <label for="password" class="form-label">Contraseña:</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      required
    />
    <br />
    </div>
  </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
