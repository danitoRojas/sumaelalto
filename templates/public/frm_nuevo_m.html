<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <form method="POST" action="{{ url_for('agregar_medico') }}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        required
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos:</label>
      <input
        type="text"
        class="form-control"
        id="apellidos"
        name="apellidos"
        required
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="ci" class="form-label">Carnet de Identidad:</label>
      <input type="text" class="form-control" id="ci" name="ci" required />
      <br />
    </div>

    <div class="mb-3">
      <label for="fecha_nacimiento" class="form-label"
        >Fecha de Nacimiento:</label
      >
      <input
        type="date"
        class="form-control"
        id="fecha_nacimiento"
        name="fecha_nacimiento"
        required
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="celular" class="form-label">Celular:</label>
      <input
        type="text"
        class="form-control"
        id="celular"
        name="celular"
        required
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección:</label>
      <input
        type="text"
        class="form-control"
        id="direccion"
        name="direccion"
        required
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo:</label>
      <input
        type="email"
        class="form-control"
        id="correo"
        name="correo"
        required
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="num_colegiatura" class="form-label"
        >Número de Colegiatura:</label
      >
      <input
        type="text"
        class="form-control"
        id="num_colegiatura"
        name="num_colegiatura"
        required
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="id_usuario" class="form-label">Tipo de usuario:</label>
      <input
        type="number"
        class="form-control"
        id="id_usuario"
        name="id_usuario"
        required
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="genero" class="form-label">Género:</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="genero_f"
          value="F"
          required
        />
        <label class="form-check-label" for="genero_f">Femenino</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="genero_m"
          value="M"
          required
        />
        <label class="form-check-label" for="genero_m">Masculino</label>
      </div>
      <br />
    </div>

    <div class="mb-3">
      <label for="img_medico" class="form-label">Imagen médico:</label>
      <input
        type="text"
        class="form-control"
        id="img_medico"
        name="img_medico"
        required
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="id_hospital" class="form-label">Id Hospital:</label>
      <input
        type="number"
        class="form-control"
        id="id_hospital"
        name="id_hospital"
        required
      />
      <br />
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</html>
