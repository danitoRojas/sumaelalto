<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <form method="POST" action="{{ url_for('actualizar_medico') }}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        required
        value="{{ data_medico[1] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos:</label>
      <input
        type="text"
        class="form-control"
        id="apellidos"
        name="apellidos"
        required
        value="{{ data_medico[2] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="ci" class="form-label">Carnet de Identidad:</label>
      <input
        type="text"
        class="form-control"
        id="ci"
        name="ci"
        required
        value="{{ data_medico[12] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="fecha_nacimiento" class="form-label"
        >Fecha de Nacimiento:</label
      >
      <input
        type="date"
        class="form-control"
        id="fecha_nacimiento"
        name="fecha_nacimiento"
        required
        value="{{ data_medico[3] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="celular" class="form-label">Celular:</label>
      <input
        type="text"
        class="form-control"
        id="celular"
        name="celular"
        required
        value="{{ data_medico[4] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección:</label>
      <input
        type="text"
        class="form-control"
        id="direccion"
        name="direccion"
        required
        value="{{ data_medico[5] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <input type="radio" id="genero" name="genero" value="F" required {% if
      data_medico[9] == 'F' %}checked{% endif %} /> Femenino
      <br />
      <input type="radio" id="genero" name="genero" value="M" required {% if
      data_medico[9] == 'M' %}checked{% endif %} /> Masculino
      <br />
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo:</label>
      <input
        type="email"
        class="form-control"
        id="correo"
        name="correo"
        required
        value="{{ data_medico[6] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="num_colegiatura" class="form-label"
        >Número de Colegiatura:</label
      >
      <input
        type="text"
        class="form-control"
        id="num_colegiatura"
        name="num_colegiatura"
        required
        value="{{ data_medico[7] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="id_usuario" class="form-label">ID de Usuario:</label>
      <input
        type="number"
        class="form-control"
        id="id_usuario"
        name="id_usuario"
        required
        value="{{ data_medico[8] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="img_medico" class="form-label">Imagen Médico:</label>
      <input
        type="text"
        class="form-control"
        id="img_medico"
        name="img_medico"
        required
        value="{{ data_medico[10] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="id_hospital" class="form-label">ID de Hospital:</label>
      <input
        type="number"
        class="form-control"
        id="id_hospital"
        name="id_hospital"
        required
        value="{{ data_medico[11] }}"
      />
      <br />
    </div>

    <input type="hidden" name="id_medico" value="{{ data_medico[0] }}" /> {#
    Añade un campo oculto para el ID del médico #}

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</html>
