<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Add Hospital</title>
</head>
<body>

<div class="container">
  <form method="POST" action="{{ url_for('agregar_hospital') }}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required />
      <br />
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Direcci√≥n:</label>
      <input type="text" class="form-control" id="direccion" name="direccion" required />
      <br />
    </div>

    <div class="mb-3">
      <label for="celular" class="form-label">Celular:</label>
      <input type="text" class="form-control" id="celular" name="celular" required />
      <br />
    </div>

    <div class="mb-3">
      <label for="nivel" class="form-label">Nivel:</label>
      <input type="text" class="form-control" id="nivel" name="nivel" required />
      <br />
    </div>

    <div class="mb-3">
      <label for="hora_inicio" class="form-label">Hora de Inicio:</label>
      <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required />
      <br />
    </div>

    <div class="mb-3">
      <label for="hora_fin" class="form-label">Hora de Fin:</label>
      <input type="time" class="form-control" id="hora_fin" name="hora_fin" required />
      <br />
    </div>

    <div class="mb-3">
      <label for="nombre_director" class="form-label">Nombre del Director:</label>
      <input type="text" class="form-control" id="nombre_director" name="nombre_director" required />
      <br />
    </div>

    <div class="mb-3">
      <label for="geom" class="form-label">Coordenadas (Geom):</label>
      <input type="text" class="form-control" id="geom" name="geom" required />
      <br />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
