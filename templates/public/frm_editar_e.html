<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <form method="POST" action="{{ url_for('actualizar_especialidad') }}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        required
        value="{{ data[1] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <input
        type="text"
        class="form-control"
        id="descripcion"
        name="descripcion"
        required
        value="{{ data[2] }}"
      />
      <br />
    </div>

    <input type="hidden" name="id_especialidad" value="{{ data[0] }}" /> {#
    Añade un campo oculto para el ID de la especialidad #}

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</html>
