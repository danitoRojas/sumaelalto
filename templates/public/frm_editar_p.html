<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <form method="POST" action="{{ url_for('actualizar_paciente') }}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        required
        value="{{ datap[1] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos:</label>
      <input
        type="text"
        class="form-control"
        id="apellidos"
        name="apellidos"
        required
        value="{{ datap[2] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="ci" class="form-label">Carnet de Identidad:</label>
      <input
        type="text"
        class="form-control"
        id="ci"
        name="ci"
        required
        value="{{ datap[3] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="fecha_nacimiento" class="form-label"
        >Fecha de Nacimiento:</label
      >
      <input
        type="date"
        class="form-control"
        id="fecha_nacimiento"
        name="fecha_nacimiento"
        required
        value="{{ datap[4] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <input type="radio" id="genero" name="genero" value="F" required {% if
      datap[5] == 'F' %}checked{% endif %} /> Femenino
      <br />
      <input type="radio" id="genero" name="genero" value="M" required {% if
      datap[5] == 'M' %}checked{% endif %} /> Masculino
      <br />
    </div>

    <div class="mb-3">
      <label for="celular" class="form-label">Celular:</label>
      <input
        type="text"
        class="form-control"
        id="celular"
        name="celular"
        required
        value="{{ datap[6] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección:</label>
      <input
        type="text"
        class="form-control"
        id="direccion"
        name="direccion"
        required
        value="{{ datap[7] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo:</label>
      <input
        type="email"
        class="form-control"
        id="correo"
        name="correo"
        required
        value="{{ datap[8] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="id_rol" class="form-label">Tipo de urol:</label>
      <input
        type="number"
        class="form-control"
        id="id_rol"
        name="id_rol"
        required
        value="{{ datap[9] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="img_paciente" class="form-label">Imagen de Paciente:</label>
      <input
        type="text"
        class="form-control"
        id="img_paciente"
        name="img_paciente"
        required
        value="{{ datap[10] }}"
      />
      <br />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input
        type="text"
        class="form-control"
        id="password"
        name="password"
        required
        value="{{ datap[11] }}"
      />
      <br />
    </div>

    <input type="hidden" name="id_paciente" value="{{ datap[0] }}" /> {# Añade
    un campo oculto para el ID del paciente #}

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</html>
