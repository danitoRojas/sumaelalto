<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <form method="POST" action="{{ url_for('actualizar_ficha') }}">
    <div class="mb-3">
      <label for="fecha_atencion" class="form-label">Fecha de Atenci√≥n:</label>
      <input
        type="date"
        class="form-control"
        id="fecha_atencion"
        name="fecha_atencion"
        required
        value="{{ data_ficha[1] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="fecha_registro" class="form-label">Fecha de Registro:</label>
      <input
        type="date"
        class="form-control"
        id="fecha_registro"
        name="fecha_registro"
        required
        value="{{ data_ficha[2] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="id_hos_esp" class="form-label"
        >ID Hospital/Especialidad:</label
      >
      <input
        type="text"
        class="form-control"
        id="id_hos_esp"
        name="id_hos_esp"
        required
        value="{{ data_ficha[3] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="id_paciente" class="form-label">ID Paciente:</label>
      <input
        type="text"
        class="form-control"
        id="id_paciente"
        name="id_paciente"
        required
        value="{{ data_ficha[4] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="id_horario" class="form-label">ID Horario:</label>
      <input
        type="text"
        class="form-control"
        id="id_horario"
        name="id_horario"
        required
        value="{{ data_ficha[5] }}"
      />
      <br />
    </div>

    <!-- Add more fields as needed -->

    <input type="hidden" name="id_ficha" value="{{ data_ficha[0] }}" /> {# Add a
    hidden field for the ID of the ficha #}

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</html>
