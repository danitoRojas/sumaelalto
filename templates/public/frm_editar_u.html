<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <form method="POST" action="{{ url_for('actualizar_usuario') }}">
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
        value="{{ data_usuario[1] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="id_rol" class="form-label">ID de Rol:</label>
      <input
        type="text"
        class="form-control"
        id="id_rol"
        name="id_rol"
        required
        value="{{ data_usuario[2] }}"
      />
      <br />
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo:</label>
      <input
        type="email"
        class="form-control"
        id="correo"
        name="correo"
        required
        value="{{ data_usuario[3] }}"
      />
      <br />
    </div>

    <!-- Puedes agregar más campos según sea necesario -->

    <input type="hidden" name="id_usuario" value="{{ data_usuario[0] }}" /> {#
    Añade un campo oculto para el ID del usuario #}

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</html>
